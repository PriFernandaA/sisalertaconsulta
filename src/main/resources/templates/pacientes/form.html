<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head th:include="layout :: head"></head>

    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <form th:action="@{/pacientes/(form)}" method="POST"
                th:object="${paciente}" id="formpaciente">

                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                    <label for="txtNome">Nome:</label>
                    <input type="text" class="form-control"
                        id="txtNome" th:field="*{nome}">
                </div>
                <div class="form-group">
                    <label for="txtTelefone">Telefone:</label>
                    <input type="text" class="form-control"
                        id="txtTelefone" th:field="*{telefone}">
                </div>
                <div class="form-group">
                    <label for="txtEmail">Email:</label>
                    <input type="text" class="form-control"
                        id="txtEmail" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="datDataNascimento">Data de Nascimento:</label>
                    <input type="date"
                        id="datDataNascimento" th:field="*{dataNascimento}">
                </div>
                <div class="form-group">
                    <label for="cbxPlanoSaude">Plano de Saude:</label>
                    <input type="checkbox"
                        id="cbxPlanoSaude" th:checked="*{planoSaude}">
                </div>
                <button type="submit" 
                    class="btn btn-primary">Enviar</button>
            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
        <script th:src="@{/scriptPaciente.js}"></script>
    </body>
</html>
